        echo "cross_version=$VERSION" >> "$GITHUB_OUTPUT"
        
        echo 'system_version=${{ matrix.version }}' >> "$GITHUB_OUTPUT"

        echo "sysroot_dir_${{ matrix.platform }}_$VERSION=$SYSROOT_DIR" >> "$GITHUB_OUTPUT"
        echo "syroot_dir=$SYSROOT_DIR" >> "$GITHUB_OUTPUT"

