        bash $TLD/${{ env.DEPS_AFT }}

    - name: Install ${{ matrix.shared }} Dependencies
      id: install
      if: |
        steps.load.outputs.cache-hit != 'true'
      run: |
        export TLD=$GITHUB_WORKSPACE

        sudo apt-get update
        sudo apt-get install -y wget

        rm -rf $TLD/${{ steps.define.outputs.shared_dir }}

    - name: Checkout ${{ matrix.platform }} ${{ matrix.version }} source
      id: source
      if: |
        steps.load.outputs.cache-hit != 'true'
      uses: actions/checkout@v4
      with:
        submodules: recursive
        path: 'freebsd'
        repository: 'freebsd/freebsd-src'
        ref: 'releng/${{ matrix.version }}'

    - name: Prepare Bmake Build Tools
      id: bmake
      if: |
        steps.load.outputs.cache-hit != 'true'
      run: |
        export TLD=$GITHUB_WORKSPACE

        cd $TLD/freebsd/contrib
        rm -rf bmake
        
        # grab the latest bmake version
        wget -c http://www.crufty.net/ftp/pub/sjg/bmake.tar.gz
        wget -c http://www.crufty.net/ftp/pub/sjg/mk.tar.gz

        tar xf bmake.tar.gz
        rm -rf bmake.tar.gz

        cd bmake
        tar xf ../mk.tar.gz
        rm -rf ../mk.tar.gz

        cd $TLD/freebsd

        cp -rf $TLD/cross/build/freebsd/sysroot/Makefile.inc1 .
        cp -rf $TLD/cross/build/freebsd/sysroot/mk/* ./share/mk
        cp -rf $TLD/cross/build/freebsd/sysroot/tools/* ./tools/build
        patch -p1 -i $TLD/cross/patches/freebsd/Bemake-build-fix.patch

        cd $TLD

    - name: Build ${{ matrix.platform }} ${{ matrix.version }} Sysroot
      id: sysroot
      if: |
        steps.load.outputs.cache-hit != 'true'
      uses: vmactions/freebsd-vm@v1.0.8
      with:
        usesh: true
        sync: rsync
        release: |
          ${{ matrix.version }}
        run: |
          export TLD=$GITHUB_WORKSPACE
          export MAKEOBJDIRPREFIX=$TLD/builder
          export PREFIX_DIR=$TLD/${{ steps.define.outputs.sysroot_dir }}

          export SYSROOT_DIR=$PREFIX_DIR
          export SYSROOT_BIN="$PREFIX_DIR/bin"
          export SYSROOT_INC="$PREFIX_DIR/include"
          export SYSROOT_MK="$PREFIX_DIR/share/mk"

          #export CFLAGS="-target x86_64-linux-gnu"
          #export CXXFLAGS="-target x86_64-linux-gnu"

          export LLVM_INSTALL_DIR=/usr/local/llvm${{ env.CLANG_VERSION }}
          export CC=$LLVM_INSTALL_DIR/bin/clang
          export CXX=$LLVM_INSTALL_DIR/bin/clang++
          export CPP=$LLVM_INSTALL_DIR/bin/clang-cpp
          export NM=$LLVM_INSTALL_DIR/bin/llvm-nm
          export RANLIB=$LLVM_INSTALL_DIR/bin/llvm-ranlib
          export STRIP=$LLVM_INSTALL_DIR/bin/llvm-strip
          export AR=$LLVM_INSTALL_DIR/bin/llvm-ar
          export LD=$LLVM_INSTALL_DIR/bin/ld.lld

          export XCC=$CC
          export XCXX=$CXX
          export XCPP=$CPP
          export XLD=$LD

          export TARGETS="TARGET=amd64 TARGET_ARCH=amd64"
          
          mkdir -pv $PREFIX_DIR $MAKEOBJDIRPREFIX

          pkg bootstrap -f -y
          pkg update
          
          # Grab the required compiler and toolchain
          pkg install -y llvm${{ env.CLANG_VERSION }} gcc${{ env.GCC_VERSION }} python311
          
          # As recommended here: https://wiki.freebsd.org/BuildingFreeBSDWithClang#Quickstart
          echo "MK_WERROR=no" | tee -a /etc/make.conf
          echo "NO_FSCHG=" | tee -a /etc/make.conf

          # Prepare bootstrapping
          cd $TLD/freebsd/contrib/bmake
          sh mk/install-mk ./mk
          sh boot-strap \
            --with-default-sys-path=.../share/mk:$SYSROOT_MK \
            --without-filemon \
            --prefix=$PREFIX_DIR \
            op=install
          
          ## Prepare sysroot for usage
          cd $TLD/freebsd
          $SYSROOT_BIN/bmake $TARGETS \
            -j $(nproc) \
            toolchain

          $SYSROOT_BIN/bmake $TARGETS \
            -j $(nproc) \
            buildworld

          export DESTDIR=$MAKEOBJDIRPREFIX
          $SYSROOT_BIN/bmake $TARGETS \
            -j $(nproc) \
            installworld

          $SYSROOT_BIN/bmake $TARGETS \
            -j $(nproc) \
            xdev-build

          $SYSROOT_BIN/bmake $TARGETS \
            -j $(nproc) \
            xdev-install \
            DESTDIR=$PREFIX_DIR
          
          cd $TLD

          tar c $SYSROOT_DIR | xz -9 > freebsd.tar.xz
          rm -rf $SYSROOT_DIR $TLD/freebsd $MAKEOBJDIRPREFIX

    # FreeBSD Vm Rsync hack; it doesn't copy over all files unless I compress and then decompress here
    - name: Prepare FreeBSD Sysroot Cache
      id: prepare
      if: |
        steps.load.outputs.cache-hit != 'true'
