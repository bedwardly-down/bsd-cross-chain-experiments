        steps.load.outputs.cache-hit != 'true'
      uses: actions/cache/save@v4
      with:
        path: |
          ${{ steps.define.outputs.sysroot_dir }}
        key: |
          ${{ steps.key.outputs.sysroot_key }}

  build_prepare:
